plugins {
    id 'java'
    id 'edu.sc.seis.launch4j' version '2.5.4'
}

launch4j {
    mainClassName = 'SwingDemo'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation "org.junit.jupiter:junit-jupiter:5.10.0"
    testImplementation "org.assertj:assertj-core:3.25.3"
}

test {
    useJUnitPlatform()
}
